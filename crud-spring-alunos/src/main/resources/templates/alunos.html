<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Gerenciamento de Alunos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Sistema de Alunos</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Relação de Alunos</h1>

			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/alunos/cadastro}" class="btn btn-primary" btn-sm mb-3>Cadastrar</button></a>
				</div>
			</div>

			<table class="table table-success table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">Sobrenome</th>
						<th scope="col">Idade</th>
						<th scope="col">Email</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno:${alunos}">
						<td th:text="${aluno.nome}"></td>
						<td th:text="${aluno.sobrenome}"></td>
						<td th:text="${aluno.idade}"></td>
						<td th:text="${aluno.email}"></td>
						<td>
							<a th:href="@{/alunos/editar/{id}(id=${aluno.id})}"
								class="btn btn-info btn-success btn-sm mb-3">Editar</a>
							<a th:href="@{/alunos/excluir/{id}(id=${aluno.id})}"
								class="btn btn-info btn-danger btn-sm mb-3">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
